targets:
  image_asset: {}
  $default: {}
builders:
  image_asset:
    target: "zenith_builder|image_asset"
    auto_apply: root_package
    import: "package:zenith_builder/zenith_builder.dart"
    builder_factories:
      - imageAssetBuilder
    build_extensions:
      .png:
        - ".png.asset.dart"
      .jpg:
        - ".jpg.asset.dart"
      .jpeg:
        - ".jpeg.asset.dart"
      .tiff:
        - ".tiff.asset.dart"
      .tga:
        - ".tga.asset.dart"
      .psd:
        - ".psd.asset.dart"
      .webp:
        - ".webp.asset.dart"
      .gif:
        - ".gif.asset.dart"